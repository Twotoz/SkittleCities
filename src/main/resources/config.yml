# SkittleCities Configuration

# World where the plugin is active
world-name: world

# City spawn location (set with /setcityspawn)
city-spawn:
  world: world
  x: 0
  y: 64
  z: 0
  yaw: 0
  pitch: 0

# Commands that ARE allowed in the city world
# All other commands will be blocked in the city
# Outside the city = no restrictions
allowed-commands-in-city:
  - help
  - city
  - cspawn
  - ctool
  - cregioncreate
  - cflags
  - ctrust
  - cuntrust
  - cbal
  - cautoextend
  - cclaims
  - cdebugtool
  - cignoreclaims
  - setcityspawn
  - ceconomy
  - cadmin

# Selection tool item
selection-tool: STICK

# Default starting balance for new players
default-balance: 1000

# Lease check interval in minutes
lease-check-interval: 5

# Sign auto-recovery check interval in seconds
sign-check-interval: 30

# Default world flags (applied to the entire world outside claims)
default-world-flags:
  pvp: true
  block-break: false
  block-place: false
  mob-spawning: false
  entity-damage: true
  use-doors: true
  use-buttons: true
  use-levers: true
  chest-access: false
  explosion: false
  fire-spread: false

# Default claim flags (applied to new claims)
default-claim-flags:
  pvp: false
  block-break: true  # Owner and trusted can break
  block-place: true  # Owner and trusted can place
  mob-spawning: false
  entity-damage: true
  use-doors: true
  use-buttons: true
  use-levers: true
  chest-access: true
  explosion: false
  fire-spread: false

