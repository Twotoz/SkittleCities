# SkittleCities Configuration

# World where the plugin is active
world-name: City

# City spawn location (set with /setcityspawn)
city-spawn:
  world: City
  x: -4.5
  y: 1
  z: -6.5
  yaw: 0
  pitch: 0

# Leave-city spawn location (set with /setleavespawn)
# Players using /leavecity will teleport here
leave-city-spawn:
  world: spawn
  x: 44
  y: 72
  z: -33
  yaw: 0
  pitch: 0

# Commands that ARE allowed in the city world
# All other commands will be blocked in the city
# Outside the city = no restrictions
allowed-commands-in-city:
  - help
  - city
  - cspawn
  - leavecity
  - cmenu
  - menu
  - ctool
  - cregioncreate
  - cflags
  - ctrust
  - cuntrust
  - cbal
  - cautoextend
  - cclaims
  - cdebugtool
  - cignoreclaims
  - citycommandbypass
  - ccbypass
  - setcityspawn
  - ceconomy
  - cadmin
  - csellsign
  - crename
  - csubclaim
  - csubclaims

# Selection tool item
selection-tool: STICK

# Default starting balance for new players
default-balance: 1000

# Combat cooldown for teleports (seconds)
# Players cannot use /city or /leavecity for X seconds after combat
combat-cooldown: 10

# Lease check interval in minutes
lease-check-interval: 5

# Sign auto-recovery check interval in seconds
sign-check-interval: 30

# Debug tool view distance (blocks) - How far to render claim boundaries
# Lower = better performance, Higher = see more claims
# Default: 128 blocks (8 chunks)
debug-view-distance: 128

# Example sell sign prices (for reference)
# Use /csellsign <material> <price> to create sell signs
sell-prices-examples:
  # Food
  COOKED_PORKCHOP: 5.00
  COOKED_BEEF: 5.00
  COOKED_CHICKEN: 3.00
  COOKED_MUTTON: 4.00
  COOKED_RABBIT: 3.00
  BREAD: 2.00
  BAKED_POTATO: 1.50
  # Drops
  ROTTEN_FLESH: 0.50
  BONE: 1.00
  STRING: 1.50
  SPIDER_EYE: 2.00
  GUNPOWDER: 3.00
  ENDER_PEARL: 10.00
  # Resources
  IRON_INGOT: 5.00
  GOLD_INGOT: 10.00
  DIAMOND: 50.00
  EMERALD: 25.00

# Default world flags (applied to the entire world outside claims)
# NOTE: Doors are ALWAYS allowed outside claims (no flag)
# NOTE: Trapdoors are ALWAYS blocked outside claims (no flag)
default-world-flags:
  pvp: true
  block-break: false
  block-place: false
  mob-spawning: false
  plant-growth: true      # Crops, saplings, vines growing
  trampling: true         # Farmland trampling
  entity-damage: true
  use-buttons: true
  use-levers: true
  chest-access: false
  explosion: false
  fire-spread: false

# Default claim flags (applied to new claims)
# CLAIM FLAGS ALWAYS OVERRIDE WORLD FLAGS
# NOTE: Owner and Trusted players can ALWAYS build regardless of these flags!
# These flags only control UNTRUSTED (public) players
# NOTE: Doors are default ALLOWED everywhere (set use-doors: false to block)
# NOTE: Trapdoors are default BLOCKED outside claims (set use-trapdoors: true to allow in claim)
default-claim-flags:
  pvp: false              # Default: No PVP in claims
  block-break: false      # Default: Untrusted CANNOT break blocks (Owner/Trusted always can!)
  block-place: false      # Default: Untrusted CANNOT place blocks (Owner/Trusted always can!)
  mob-spawning: false
  plant-growth: true      # Crops, saplings, vines growing
  trampling: false        # Prevent farmland trampling
  entity-damage: true
  use-doors: true         # Default: Untrusted CAN open doors (set to false to block)
  use-trapdoors: false    # Default: Untrusted CANNOT open trapdoors (set to true to allow)
  use-buttons: true
  use-levers: true
  chest-access: true
  explosion: false
  fire-spread: false

